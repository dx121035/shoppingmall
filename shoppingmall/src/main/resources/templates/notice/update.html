<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
	  layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">
<br><br><br><br>

<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form action="/notice/update" method="post">
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							공지사항
						</h4>

						<p class="stext-113 cl6 bold-text">제목</p>
						<div class="bor8 m-b-20">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="title" placeholder="제목을 입력하세요" th:value="${notice.title}">
						</div>
						<p class="stext-113 cl6 bold-text">분류</p>
						<div class="size-204 respon6-next">
									<div class="rs1-select2 bor8 bg0">
										<select class="js-select2" name="category" style="width: 100%;" th:value="${notice.category}">
											<option th:value="${notice.category}" selected>[[${notice.category}]]공지</option>
											<option value="일반">일반공지</option>
											<option value="전체">전체공지</option>
											<option value="긴급">긴급공지</option>
										</select>
									<div class="dropDownSelect2">
										
									</div>
									</div>
									</div>

						<br>
						<p class="stext-113 cl6 bold-text">내용</p>
						<div class="bor8 m-b-30">
							<textarea class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25" name="content" placeholder="내용을 입력하세요" th:value="${notice.content}">[[${notice.content}]]</textarea>
						</div>
						<input type="hidden" name="id" th:value="${notice.id}"></p>
						<input type="hidden" name="createDate" th:value="${notice.createDate}"></p>
						<input type="hidden" name="hitter" th:value="${#lists.size(notice.hitter)}"></p>
						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							등록
						</button>
					</form>
				</div>

			</div>
		</div>
	</section>	
</div>
